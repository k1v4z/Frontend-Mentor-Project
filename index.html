<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Projects</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 { 
            color: #333; 
            text-align: center; 
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .project { 
            background: #f8f9fa;
            padding: 20px; 
            border: 1px solid #e9ecef; 
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .project h3 { 
            margin-top: 0; 
            color: #495057;
            font-size: 1.3em;
        }
        .project a { 
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            text-decoration: none; 
            border-radius: 5px;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }
        .project a:hover { 
            opacity: 0.9;
        }
        .updated { 
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9); 
            border-color: #28a745;
            position: relative;
        }
        .updated::before {
            content: "ðŸ†• UPDATED";
            position: absolute;
            top: -10px;
            right: -10px;
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .stats {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Frontend Mentor Projects</h1>
        <div class="stats">
            <p>Total Projects: <span id="total-count">0</span> | Last Updated: <span id="last-updated"></span></p>
        </div>
        <div class="projects-grid" id="projects"></div>
    </div>
    
    <script>
        // Get all project directories
        const projects = [
                      {name:'blog-preview-card-main', updated:false},
                      {name:'four-card-feature-section-master', updated:true},
                      {name:'product-preview-card-component', updated:false},
                      {name:'qr-code-component-main', updated:false},
                      {name:'recipe-page-main', updated:false},
                      {name:'social-links-profile-main', updated:false},
        ];
        
        document.getElementById('total-count').textContent = projects.length;
        document.getElementById('last-updated').textContent = new Date().toLocaleString();
        
        const projectsDiv = document.getElementById('projects');
        projects.forEach(project => {
            const div = document.createElement('div');
            div.className = 'project' + (project.updated ? ' updated' : '');
            div.innerHTML = `
                <h3>${project.name.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</h3>
                <p>Frontend Mentor Challenge</p>
                <a href="./${project.name}/" target="_blank">ðŸ”— View Project</a>
            `;
            projectsDiv.appendChild(div);
        });
    </script>
</body>
</html>
