name: Deploy Only Changed Projects

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§  Detect changed projects
        id: detect
        run: |
          echo "ğŸ” Detecting changed projects..."
          changed_dirs=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | awk -F/ '{print $1}' | sort -u)

          mkdir public
          projects_deployed=()

          for dir in $changed_dirs; do
            if [ -f "$dir/index.html" ]; then
              echo "âœ… Preparing deploy for: $dir"
              mkdir -p "public/$dir"
              cp -r "$dir"/* "public/$dir"
              projects_deployed+=("$dir")
            fi
          done

          # LÆ°u danh sÃ¡ch project Ä‘Æ°á»£c deploy Ä‘á»ƒ dÃ¹ng á»Ÿ bÆ°á»›c sau
          echo "deployed=$(IFS=, ; echo "${projects_deployed[*]}")" >> $GITHUB_OUTPUT

      - name: ğŸš€ Deploy changed projects
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: ğŸ“ Log deployed projects
        run: |
          echo "ğŸ“¦ Deployed Projects:"
          for project in ${{ steps.detect.outputs.deployed }}; do
            echo "- $project"
          done
